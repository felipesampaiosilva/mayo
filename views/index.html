<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .todo-form {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .todo-form input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .todo-form button {
      width: 18%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .todo-form button:hover {
      background-color: #218838;
    }
    .todo-list {
      list-style: none;
      padding: 0;
    }
    .todo-item {
      background-color: #f9f9f9;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }
    .todo-item.completed {
      text-decoration: line-through;
      color: #888;
      background-color: #e0ffe0;
    }
    .todo-item:hover {
      background-color: #f1f1f1;
    }
    .todo-item button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .todo-item button:hover {
      background-color: #c82333;
    }
    .complete-btn {
      background-color: #007bff;
      margin-right: 10px;
    }
    .complete-btn:hover {
      background-color: #0056b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fadeIn {
      animation: fadeIn 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="todo-form">
      <input type="text" id="newTodo" placeholder="Adicionar nova tarefa..." />
      <button onclick="addTodo()">Adicionar</button>
    </div>
    <ul class="todo-list" id="todoList"></ul>
  </div>

  <script>
    // Carregar as tarefas quando a página for carregada
    document.addEventListener('DOMContentLoaded', loadTodos);

    // Função para carregar as tarefas do backend
    function loadTodos() {
      fetch('/api/todos')
        .then(response => response.json())
        .then(data => {
          const todos = data;
          renderTodos(todos);
        })
        .catch(err => console.log('Erro ao carregar tarefas:', err));
    }

    // Adicionar nova tarefa ao backend
    function addTodo() {
      const todoInput = document.getElementById('newTodo');
      const todoText = todoInput.value.trim();

      if (todoText === '') {
        alert('Por favor, insira uma tarefa.');
        return;
      }

      fetch('/api/todos/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: todoText, completed: false })
      })
      .then(response => response.json())
      .then(todo => {
        todoInput.value = '';
        loadTodos();  // Recarrega as tarefas após adicionar
      })
      .catch(err => console.log('Erro ao adicionar tarefa:', err));
    }

    // Renderizar as tarefas na tela
    function renderTodos(todos) {
      const todoList = document.getElementById('todoList');
      todoList.innerHTML = '';

      todos.forEach(todo => {
        const li = document.createElement('li');
        li.className = `todo-item fadeIn ${todo.completed ? 'completed' : ''}`;
        li.innerHTML = `
          <span>${todo.name}</span>
          <div>
            <button class="complete-btn" onclick="toggleComplete(${todo.id}, ${todo.completed})">${todo.completed ? 'Incompleta' : 'Completar'}</button>
            <button onclick="deleteTodo(${todo.id})">Remover</button>
          </div>
        `;
        todoList.appendChild(li);
      });
    }

    // Marcar ou desmarcar tarefa como concluída no backend
    function toggleComplete(id, currentStatus) {
      fetch('/api/todos/update', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id: id, completed: !currentStatus })
      })
      .then(() => {
        loadTodos();  // Recarrega as tarefas após alterar o status
      })
      .catch(err => console.log('Erro ao atualizar tarefa:', err));
    }

    // Deletar tarefa do backend
    function deleteTodo(id) {
      fetch('/api/todos/delete', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id: id })
      })
      .then(() => {
        loadTodos();  // Recarrega as tarefas após deletar
      })
      .catch(err => console.log('Erro ao deletar tarefa:', err));
    }
  </script>
</body>
</html>
